<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Footer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <footer>
      <!-- Start Footer content -->
      <div id="footer-content">
        <!-- Start Footer Contacts -->
        <div id="footer-contacts">
          <h1>Logo</h1>
          <p>It's all about your dreams.</p>
          <!-- Start Footer social media -->
          <div id="footer-social-media">
            <a href="#" target="_blank" class="footer-link" id="instagram"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="#" target="_blank" class="footer-link" id="facebook"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="#" target="_blank" class="footer-link" id="whatsapp"
              ><i class="fa-brands fa-whatsapp"></i
            ></a>
          </div>
          <!-- End Footer social media -->
        </div>
        <!-- End Footer Contacts -->
        <!-- Start footer list -->
        <ul class="footer-list">
          <li><h3>Blog</h3></li>
          <li><a href="#" class="footer-link">Tech</a></li>
          <li><a href="#" class="footer-link">Adventures</a></li>
          <li><a href="#" class="footer-link">Music</a></li>
        </ul>
        <ul class="footer-list">
          <li><h3>Products</h3></li>
          <li><a href="#" class="footer-link">App</a></li>
          <li><a href="#" class="footer-link">Desktop</a></li>
          <li><a href="#" class="footer-link">Cloud</a></li>
        </ul>
        <!-- End footer list -->
        <!-- Start Newsletter -->
        <div id="footer-subscribe">
          <h3>Subscribe</h3>
          <p>Enter your e-mail to get notified about our news solutions</p>
          <!-- Start subscribe form -->
          <div id="input-group">
            <input type="email" id="email" />
            <button>
              <i class="fa-regular fa-envelope"></i>
            </button>
          </div>
          <!-- End subscribe form -->
        </div>
        <!-- End Newsletter -->
      </div>
      <!-- End Footer content -->
      <!-- Start Footer copyright -->
      <div id="footer-copyright">
        <p>&copy; all rights reserved</p>
      </div>
      <!-- End Footer copyright -->
    </footer>
  </body>
</html>
